<div class="modal-header">
  <h4 class="modal-title">{{ isEditMode ? 'Edit User' : 'Add New User' }}</h4>

</div>
<div class="modal-body">
  <form [formGroup]="userForm" (ngSubmit)="saveUser()">
    <div class="container-fluid">
      <div class="row">
        <!-- Username -->
        <div class="col-md-6 mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" id="username" class="form-control" formControlName="username">
          <div *ngIf="userForm.get('username')?.invalid && (userForm.get('username')?.dirty || userForm.get('username')?.touched)" class="text-danger">
            <div *ngIf="userForm.get('username')?.errors?.['required']">Username is required.</div>
          </div>
        </div>
        <!-- Password -->
        <div class="col-md-6 mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" class="form-control" formControlName="password">
          <div *ngIf="userForm.get('password')?.invalid && (userForm.get('password')?.dirty || userForm.get('password')?.touched)" class="text-danger">
          <div *ngIf="userForm.get('password')?.errors?.['required']">Password is required.</div>
          </div>
        </div>
        <!-- Email -->
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" class="form-control" formControlName="email">
          <div *ngIf="userForm.get('email')?.invalid && (userForm.get('email')?.dirty || userForm.get('email')?.touched)" class="text-danger">
            <div *ngIf="userForm.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="userForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- First Name -->
        <div class="col-md-6 mb-3">
          <label for="first_name" class="form-label">First Name:</label>
          <input type="text" id="first_name" class="form-control" formControlName="first_name">
          <div *ngIf="userForm.get('first_name')?.invalid && (userForm.get('first_name')?.dirty || userForm.get('first_name')?.touched)" class="text-danger">
            <div *ngIf="userForm.get('first_name')?.errors?.['required']">First Name is required.</div>
          </div>
        </div>
        <!-- Last Name -->
        <div class="col-md-6 mb-3">
          <label for="last_name" class="form-label">Last Name:</label>
          <input type="text" id="last_name" class="form-control" formControlName="last_name">
          <div *ngIf="userForm.get('last_name')?.invalid && (userForm.get('last_name')?.dirty || userForm.get('last_name')?.touched)" class="text-danger">
            <div *ngIf="userForm.get('last_name')?.errors?.['required']">Last Name is required.</div>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Role -->
        <div class="col-md-6 mb-3">
          <label for="role" class="form-label">Role:</label>
          <select id="role" class="form-select" formControlName="role">
            <option *ngFor="let role of roles" [value]="role">{{role | titlecase}}</option>
          </select>
        </div>
        <!-- Status -->
        <div class="col-md-6 mb-3">
          <label for="status" class="form-label">Status:</label>
          <select id="status" class="form-select" formControlName="status">
            <option *ngFor="let status of statuses" [value]="status">{{status | titlecase}}</option>
          </select>
        </div>
      </div>

       <div class="row">
        <!-- Agile Release Train -->
        <div class="col-md-6 mb-3">
          <label for="agile_train" class="form-label">Agile Release Train:</label>
          <select id="agile_train" class="form-select" formControlName="agile_train">
            <option value="">-- Select --</option>
            <option *ngFor="let train of agileReleaseTrains" [value]="train">{{train}}</option>
          </select>
        </div>
        <!-- Scrum Team -->
        <div class="col-md-6 mb-3">
          <label for="scrum_team" class="form-label">Scrum Team:</label>
          <select id="scrum_team" class="form-select" formControlName="scrum_team">
            <option value="">-- Select --</option>
            <option *ngFor="let team of scrumTeams" [value]="team">{{team}}</option>
          </select>
        </div>

      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="submit" [disabled]="isLoading || userForm.invalid" class="btn btn-primary" (click)="saveUser()">
    {{ isEditMode ? 'Update User' : 'Create User' }}
  </button>
  <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
</div>
