<!-- license-form-modal.component.html -->
<div class="modal-content border-0 shadow-lg"> <!-- wrapper class for shadow -->

  <div class="modal-header">
    <h5 class="modal-title d-flex align-items-center">
      <div class="bg-white bg-opacity-25 p-2 rounded-circle me-3 d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
        <fa-icon [icon]="isEditMode ? faFileSignature : faTag"></fa-icon>
      </div>
      <div>
        <span class="d-block">{{ isEditMode ? 'Edit License' : 'New License' }}</span>
        <small class="d-block fw-light fs-6 opacity-75">Enter asset details below</small>
      </div>
    </h5>
    <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
  </div>

  <div class="modal-body p-4">
    <form [formGroup]="licenseForm" (ngSubmit)="onSubmit()">

      <!-- Row 1: Product Name & Type -->
      <div class="row g-3 mb-4">
        <div class="col-md-8">
          <label for="product_name" class="form-label fw-bold">Product Name <span class="text-danger">*</span></label>
          <div class="input-group">
            <span class="input-group-text"><fa-icon [icon]="faTag"></fa-icon></span>
            <input type="text" class="form-control" id="product_name" formControlName="product_name" placeholder="e.g. Nessus Professional">
          </div>
          <div *ngIf="licenseForm.get('product_name')?.invalid && (licenseForm.get('product_name')?.touched || licenseForm.get('product_name')?.dirty)" class="text-danger small mt-1">
            <fa-icon [icon]="faTimes" class="me-1"></fa-icon> Product Name is required.
          </div>
        </div>
        <div class="col-md-4">
          <label for="license_type" class="form-label fw-bold">Type <span class="text-danger">*</span></label>
          <select class="form-select" id="license_type" formControlName="license_type">
            <option value="Subscription">Subscription</option>
            <option value="Perpetual">Perpetual</option>
            <option value="Maintenance">Maintenance</option>
            <option value="SaaS">SaaS</option>
            <option value="OEM">OEM</option>
          </select>
        </div>
      </div>

      <!-- Row 2: License Key -->
      <div class="mb-4">
        <label for="license_key" class="form-label fw-bold">License Key <span class="text-danger">*</span></label>
        <div class="input-group">
          <span class="input-group-text pt-2 align-items-start"><fa-icon [icon]="faKey"></fa-icon></span>
          <textarea class="form-control" id="license_key" formControlName="license_key" rows="3" placeholder="XXXX-XXXX-XXXX-XXXX"></textarea>
        </div>
        <div *ngIf="licenseForm.get('license_key')?.invalid && (licenseForm.get('license_key')?.touched || licenseForm.get('license_key')?.dirty)" class="text-danger small mt-1">
          <fa-icon [icon]="faTimes" class="me-1"></fa-icon> License Key is required.
        </div>
      </div>

      <!-- Row 3: Serial & Cost Center -->
      <div class="row g-3 mb-4">
        <div class="col-md-6">
          <label for="serial_number" class="form-label fw-bold">Serial Number</label>
          <div class="input-group">
            <span class="input-group-text"><fa-icon [icon]="faKey" class="small opacity-50"></fa-icon></span>
            <input type="text" class="form-control" id="serial_number" formControlName="serial_number" placeholder="Optional">
          </div>
        </div>
        <div class="col-md-6">
          <label for="cost_center" class="form-label fw-bold">Cost Center</label>
          <div class="input-group">
            <span class="input-group-text"><fa-icon [icon]="faBuilding"></fa-icon></span>
            <input type="text" class="form-control" id="cost_center" formControlName="cost_center" placeholder="e.g. CC5336">
          </div>
        </div>
      </div>

      <!-- Row 4: Vendor & Date -->
      <div class="row g-3">
        <div class="col-md-6">
          <label for="vendor" class="form-label fw-bold">Vendor <span class="text-danger">*</span></label>
          <div class="input-group">
            <span class="input-group-text"><fa-icon [icon]="faBuilding"></fa-icon></span>
            <input type="text" class="form-control" id="vendor" formControlName="vendor" placeholder="e.g. Symantec">
          </div>
          <div *ngIf="licenseForm.get('vendor')?.invalid && licenseForm.get('vendor')?.touched" class="text-danger small mt-1">
             Vendor is required.
          </div>
        </div>
        <div class="col-md-6">
          <label for="contract_date" class="form-label fw-bold">Contract Date <span class="text-danger">*</span></label>
          <div class="input-group">
            <span class="input-group-text"><fa-icon [icon]="faCalendar"></fa-icon></span>
            <input type="date" class="form-control" id="contract_date" formControlName="contract_date">
          </div>
          <div *ngIf="licenseForm.get('contract_date')?.invalid && licenseForm.get('contract_date')?.touched" class="text-danger small mt-1">
             Date is required.
          </div>
        </div>
      </div>

    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-light text-secondary border" (click)="activeModal.dismiss('cancel')">
      Cancel
    </button>
    <button type="button" class="btn btn-primary px-4" (click)="onSubmit()" [disabled]="isLoading || licenseForm.invalid">
      <ng-container *ngIf="isLoading; else saveIcon">
        <span class="spinner-border spinner-border-sm me-2"></span> Saving...
      </ng-container>
      <ng-template #saveIcon>
        <fa-icon [icon]="faSave" class="me-2"></fa-icon>
        {{ isEditMode ? 'Update License' : 'Save License' }}
      </ng-template>
    </button>
  </div>

</div>
